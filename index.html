<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="#" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="anime.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src='script.js' defer></script>
    <title>Flickr Search3</title>
</head>

<body>
    <h1>Flickr you</h1>
    <form>
        <fieldset>
            <legend>What are you looking for?</legend>
            <p>
                <input type="text" name="search-term" id="search_term" placeholder="Image search">
            </p>
            <p>
                <input type="number" name="search-number" id="search_number" min="1" max="100"
                    placeholder="Number of images">
            </p>
        </fieldset>
        <fieldset>
            <legend>Size</legend>
            <p>
                <input type="radio" checked='true' name="size" id="size_1" value="m" data-x='150px' y='250px'>
                <label for="size_1">Small</label>
            </p>
            <p>
                <input type="radio" name="size" id="size_2" value="z" x='250px' y='450px'>
                <label for="size_2">Medium</label>
            </p>
            <p>
                <input type="radio" name="size" id="size_3" value="b" x="350px" y='650px'>
                <label for="size_3">Large</label>
            </p>
        </fieldset>
        <p>
            <input type="button" value="Search" id='search'>
        </p>
    </form>

    <div class='flex-wrapper'>
        <h2 id='message'></h2>
    </div>


    <div class="searchingDiv">
        <div>s</div>
        <div>e</div>
        <div>a</div>
        <div>r</div>
        <div>c</div>
        <div>h</div>
        <div>i</div>
        <div>n</div>
        <div>g</div>
        <div>.</div>
        <div>.</div>
        <div>.</div>
    </div>

    <!-- //bootstrap -->

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-inner">

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>














    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
